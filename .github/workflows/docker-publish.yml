name: Build & Push Docker Image

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64,arm

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: registry.nimahosts.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract version
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "build_version=${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "build_version=dev-${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & push (amd64, arm64, arm/v7)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            VERSION=${{ steps.vars.outputs.build_version }}
          tags: |
            registry.nimahosts.com/hubo/sds011-to-mqtt-forwarder:latest
            registry.nimahosts.com/hubo/sds011-to-mqtt-forwarder:${{ github.sha }}
            ${{ steps.vars.outputs.version && format('registry.nimahosts.com/hubo/sds011-to-mqtt-forwarder:{0}', steps.vars.outputs.version) || '' }}
          cache-from: type=registry,ref=registry.nimahosts.com/hubo/sds011-to-mqtt-forwarder:buildcache
          cache-to: type=registry,ref=registry.nimahosts.com/hubo/sds011-to-mqtt-forwarder:buildcache,mode=max
          provenance: false
          sbom: false

      - name: Send Slack Notification
        if: ${{ env.ACT != 'true' && success() }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            channel: notifications
            status: "${{ job.status }}"
            text: "*✅ Deployment of SDS011 MQTT Forwarder completed successfully.*\n
            *Status:* ${{ job.status }}\n
            *Version:* ${{ steps.vars.outputs.build_version }}\n
            *Build URL:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Build>"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "✅ Deployment of SDS011 MQTT Forwarder completed successfully.\n
                  *Status:* ${{ job.status }}\n
                  *Version:* ${{ steps.vars.outputs.build_version }}\n
                  *Build URL:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Build>"

      - name: Send Slack Notification
        if: ${{ env.ACT != 'true' && failure() }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            channel: notifications
            status: "${{ job.status }}"
            text: "*❌ Deployment of SDS011 MQTT Forwarder DID NOT complete successfully.*\n
            *Status:* ${{ job.status }}\n
            *Version which failed:* ${{ steps.vars.outputs.build_version }}\n
            *Build URL:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Build>"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "❌ Deployment of SDS011 MQTT Forwarder DID NOT complete successfully.\n
                  *Status:* ${{ job.status }}\n
                  *Version which failed:* ${{ steps.vars.outputs.build_version }}\n
                  *Build URL:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Build>"